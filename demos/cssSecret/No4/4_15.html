<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>投影</title>
	<style>
	/* 单侧投影 */
	.box{
		width: 300px;
		height: 300px;
		background:#52A52A;
		box-shadow: 0 20px 10px -10px #7B7B7B;
	}

	/* 临边投影 */
	.box2{
		margin-top: 20px;
		width: 300px;
		height: 300px;
		background:#52A52A;
		box-shadow: 10px 10px 10px #7B7B7B;
	}

	/* 双侧投影 */
	.box3{
		margin-top: 50px;
		margin-left: 50px;
		margin-bottom: 50px;
		width: 300px;
		height: 300px;
		background:#52A52A;
		box-shadow: -20px 0 10px -10px black,
					20px 0 10px -10px black;
	}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
