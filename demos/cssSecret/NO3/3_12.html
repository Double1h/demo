<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>切角效果</title>
	<style>
	/*切单角*/
	.box {
		width: 300px;
		height: 200px;
		background: #52E6B2;
		background: linear-gradient(-45deg,transparent 15px,#52E6B2 0);
	}

	/*切双角*/
	.box2 {
		width: 300px;
		height: 200px;
		margin-top: 20px;
		background: #52E6B2;
		background: linear-gradient(45deg,transparent 15px,#52E6B2 0) left,
					linear-gradient(-45deg,transparent 15px,#52E6B2 0) right;
		background-size: 50% 100%;
		background-repeat: no-repeat;
	}

	/*切四角*/
	.box3 {
		width: 300px;
		height: 200px;
		margin-top: 20px;
		background: #52E6B2;
		background: linear-gradient(135deg,transparent 15px,#52E6B2 0) top left,
					linear-gradient(-135deg,transparent 15px,#52E6B2 0) top right,
					linear-gradient(45deg,transparent 15px,#52E6B2 0) bottom left,
					linear-gradient(-45deg,transparent 15px,#52E6B2 0) bottom right;
		background-size: 50% 50%;
		background-repeat: no-repeat;
	}

	/*内凹四角*/
	.box4 {
		width: 300px;
		height: 200px;
		margin-top: 20px;
		background: #52E6B2;
		background: radial-gradient(circle at top left,transparent 15px,#52E6B2 0) top left,
					radial-gradient(circle at top right,transparent 15px,#52E6B2 0) top right,
					radial-gradient(circle at bottom left,transparent 15px,#52E6B2 0) bottom left,
					radial-gradient(circle at bottom right,transparent 15px,#52E6B2 0) bottom right;
		background-size: 50% 50%;
		background-repeat: no-repeat;
	}

	/*svg切角*/
	.box5 {
		width: 300px;
		height: 200px;
		margin-top: 20px;
		background: red;
		border: solid 15px #5588AA;
		/*1是svg的度量单位*/
		border-image: 1 url('data:image/svg+xml,\
	                      <svg xmlns="http://www.w3.org/2000/svg" width="3" height="3" fill="%2358a">\
	                      <polygon points="0,1 1,0 2,0 3,1 3,2 2,3 1,3 0,2" />\
	                      </svg>');
		background-clip: padding-box;
		background-image: radial-gradient(circle,#fff,#5588AA);
	}

	/*clip-path*/
	/*要加webkit前缀*/
	.box6 {
		width: 300px;
		height: 300px;
		margin-top: 20px;
		background: url(img/0a3d21919114ed6f2ae6bb5d1a17ed2c33d37ba87fca-Ztlu5q_fw6581.jpg);
		-webkit-clip-path:polygon( 
			15px 0, calc(100% - 15px) 0, 100% 15px,
			100% calc(100% - 15px),calc(100% - 15px) 100%,
			15px 100%,0 calc(100% - 15px),0 15px
			);
		clip-path:polygon( 
			15px 0, calc(100% - 15px) 0, 100% 15px,
			100% calc(100% - 15px),calc(100% - 15px) 100%,
			15px 100%,0 calc(100% - 15px),0 15px
			);
	}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
	<div class="box5"></div>
	<div class="box6"></div>
</body>
</html>
