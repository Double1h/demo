<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>椭圆</title>
</head>
<style>
/*border-raius的属性值，
	不简写，分为border-top-left-radius四个属性，
	每个属性有两个参数，分别为水平半径和垂直半径；

	简写时，斜杠前是水平半径trbl,斜杠后是垂直半径，over
	*/
/*自适应椭圆*/
	.radius{
		background-color: #FAE364;
		width: 30%;
		height: 200px;
		border-radius: 50%;
	}

	.radius1{
		margin-top: 10px;
		background-color: #FAE364;
		width: 300px;
		height: 300px;
		border-radius: 50% / 100%  100% 0 0;
	}

	.radius2{
		margin-top: 10px;
		background-color: #FAE364;
		width: 300px;
		height: 300px;
		border-radius: 100% 0 0;
	}

</style>
<body>
	<div class="radius"></div>
	<div class="radius1"></div>
	<div class="radius2"></div>
</body>
</html>
