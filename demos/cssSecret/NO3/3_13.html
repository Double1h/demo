<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>梯形标签页</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	.box_wraper{
		width: 300px;
		height: 300px;
	}
	.box{
		background: #139057;
		transform: perspective(.5em) rotateX(5deg);
	}
	</style>
</head>
<body>
	<div class="box_wraper">
		<div class="box"></div>
	</div>
</body>
</html>
