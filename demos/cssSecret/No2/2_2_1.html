<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>outline</title>
	<style>
		.box{
			width: 300px;
			height: 300px;
			background-color: #DB1B1B;
			border: solid 10px #3DEFC9;
			outline: #00FF00 dotted 3px;
			/*可设置边缘线的位置*/
			outline-offset: -10px;
			/*圆角情况下，它还是方的*/
			/*border-radius: 10px;*/
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
