	<div class="header">
	    <div class="headerCont">
	    	<h1>欢迎注册</h1>
	    </div></div>
	<div class="main">
	    <ul>
	    	<li>
	    	    <div class="text userName"><input type="text" value="邮箱/用户名/手机号" id="userName"></div>
	    		<label for="userName"><span>*</span>帐户名:</label>
	    	</li>

			<li>
			    <div class="text password"><input type="password" id="password_0"></div>
				<label for="password_0"><span>*</span>请设置密码:</label>
			</li>

			<li>
			    <div class="text password"><input type="password" id="password_1"></div>
				<label for="password_1"><span>*</span>请确认密码:</label>
			</li>

			<li>
			    <div class="text eMail"><input type="text" id="eMail"></div>
				<label for="eMail"><span>*</span>邮箱:</label>
			</li>

			<li>
			    <div class="text add"><input type="text" id="add"></div>
				<label for="add"><span>*</span>地址:</label>
			</li>
	    </ul>
	    <div class="readAndAgreeBox">
	    	 <input type="checkbox" id="readAndAgree" checked="checked">
	    	<label for="readAndAgree">我已阅读并已同意<a href="#">《用户注册协议》</a></label>
	    </div>
	    <input type="button" value="提&#12288;交" id="submit">
		
	</div>
