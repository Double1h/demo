<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>爱心鱼</title>
	<style type="text/css">
     .game{
     	width:800px;
     	height:600px;
     	margin:0 auto;
     	padding-top:10px;
     	position:relative;
     }
     #canvas1{
     	position:absolute;
     	left:0;
     	top:0;
     	z-index:1
     }
     #canvas2{
     	position:absolute;
     	left:0;
     	top:0;
     	z-index:0;
     }
     .showRule{
     	width:500px;
     	margin:10px auto 20px auto;
     }
	</style>
</head>
<body>
	<div class="showRule">
  		<h2>规则说明</h2>
		<p>鼠标控制大鱼吃果实，吃到果实后，喂给身后的小鱼。喂养时间间隔过大时，小鱼身体会逐渐虚弱（变白），小鱼完全变白时，游戏结束。</p>
	</div>
	<div class="game">
		<div class="allCanvas">
			<canvas id="canvas1"  width="800" height="600"></canvas>
			<canvas id="canvas2"  width="800" height="600"></canvas>
		</div>
	</div>
