<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>冒泡排序demo</title>
	</head>
	<body>
		<div id="result"></div>
		<script type="text/javascript">
			window.onload = function(){
				var result = document.getElementById("result");
				var a = [6,8,3,5,2,5,6,3,7,2,6,7,2];
				for(var i = 0; i < a.length-1; i++)
				{
					for(var j = 0; j < a.length-1-i;j++)
					{
						if( a[j] < a[j+1] ){
							var temp = a[j];
							a[j] = a[j+1];
							a[j+1] = temp;
						}
					}
				}
				result.innerHTML=a.join(",");
			}
		</script>
	</body>
</html>
