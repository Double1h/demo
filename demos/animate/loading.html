<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>loading,赛贝尔曲线</title>
		<style>
			.dot{
				position: absolute;
				width: 280px;
				height: 280px;
				margin: 30px;
				/*animation: load infinite 2s;*/		
				animation: load infinite 2s cubic-bezier(.25,.61,.55,.83);	
			}
			.dot:after{
				content:"";
				display: block;
				position: absolute;
				top: 0;
				left: 126px;
				width: 28px;
				height: 28px;
				background: #00ABA9;
				border-radius: 50%;
				animation: bigger infinite 2s cubic-bezier(.25,.61,.55,.83);
				transform: scale(.1);
			}
			@keyframes load{
				to{
					transform: rotate(360deg);
					opacity: 0;
				}
			}
			@keyframes bigger{
				to{
					transform: scale(1);
				}
			}
			.dot:nth-child(1){
				animation-delay: 0.3s;
				transform: rotate(0);
			}
			.dot:nth-child(2){
				animation-delay: 0.25s;
				transform: rotate(5deg);
			}
			.dot:nth-child(3){
				animation-delay: 0.2s;
				transform: rotate(10deg);
			}
			.dot:nth-child(4){
				animation-delay: 0.15s;
				transform: rotate(15deg);
			}
			.dot:nth-child(5){
				animation-delay: 0.1s;
				transform: rotate(20deg);
			}
			.dot:nth-child(1):after{
				background-color: #ed4e8e;
			}
			.dot:nth-child(2):after{
				background-color: #e74eed;
			}
			.dot:nth-child(3):after{
				background-color: #5d4eed;
			}
			.dot:nth-child(4):after{
				background-color: #4eed8a;
			}
			.dot:nth-child(5):after{
				background-color: #ed9d4e;
			}
		</style>
	</head>
	<body>
		<div class="loading">
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
		</div>
	</body>
</html>
