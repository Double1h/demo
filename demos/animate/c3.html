<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css3动效demo</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			span{
				display: block;
				width: 30px;
				background:red;
				text-align: center;
				line-height: 100px;
				margin: 30px 60px;
				animation-duration:2s;
				animation-iteration-count: infinite;
				float: left;
			}
			.line{
				border-bottom: solid 1px #1BBF1B;
				height: 150px;
				position: absolute;
				width: 100%;
			}
			.line2{
				top: 200px;
			}
			.zoomInDown{
				animation-name: zoomInDown;
			}
			@keyframes zoomInDown{
				0%{margin-top: -30px; transform: scale(.1);}
				50%{margin-top: 80px; transform:scale(.4)}
				80%{margin-top: 30px; transform: scale(1);}
				100%{margin-top: 30px; transform: scale(1);}
			}
			
			
			.flash{
				animation-name: flash;
			}
			@keyframes flash{
				0%{opacity: 0;}
				80%{opacity: 0.75;}
				100%{opacity: 1;}
			}
			
			.shake{
				animation-name: shake;
				animation-duration:1s;
				position: relative;
			}
			@keyframes shake{
				0%{left: -10px;}
				50%{left: 10px;}
				100%{left: -10px;}
			}
			
			.tada{
				animation-name: tada;
			}
			@keyframes tada{
				0%{transform: scale(.6) rotate(3deg);}
				50%{transform: scale(1) rotate(3deg);}
				60%{transform: scale(1) rotate(3deg);}
				70%{transform: scale(1) rotate(3deg);}
				80%{transform: scale(1) rotate(-6deg);}
				90%{transform: scale(1) rotate(3deg);}
				100%{transform: scale(1) rotate(-6deg);}
			}
			
			.bounce{
				animation-name: bounce;
				position: relative;
				animation-duration:1.5s;
			}
			@keyframes bounce{
				0%{bottom:30px;}
				12.5%,37.5%,62.5%,100%{bottom:0px;}
				25%{bottom:20px;}
				50%{bottom:10px;}
			}
			
			
		</style>
	</head>
	<body>
		<div class="line1 line">
			<span class="zoomInDown">zoomInDown</span>
			<span class="flash">flash</span>
			<span class="shake">shake</span>
			<span class="tada">tada</span>
		</div>
		<div class="line line2">
			<span class="bounce">bounce</span>
		</div>
	</body>
</html>
