<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name = "format-detection" content = "telephone=no">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="../../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../css/fonticon/style.css">
	<link rel="stylesheet" type="text/css" href="../../css/user/serviceList.css">
	<link rel="stylesheet" href="../../css/reset.css" />
</head>
<body ng-controller="controller">
	<header>
		<span class="back_btn icon_back" onclick="api.closeWin();"></span>
		<span class="title" ng-bind="title">我的服务</span>
	</header>
</body>
<script src="../../libs/angular.min.js"></script>
<script src="../../js/app.js"></script>
<script>
	angular.module("module",['APP'])
	.controller('controller', ['$scope','openFrame', function($scope,openFrame){
		if(api.pageParam.name=='serviceList'){
			$scope.title='我的服务'
		}else{
			$scope.title='我的需求'
		}
		openFrame({
			name:api.pageParam.name,
			url:api.pageParam.url,
			rect:{
				x:0,
				y:52
			}
		})
	}])

	apiready = function(){
	    angular.bootstrap(document,['module']);
	}
	    
</script>
</html>
